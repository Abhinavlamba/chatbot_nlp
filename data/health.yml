 these are happening to you, or begin to happen, talking to a domestic violence program, a trusted friend or family member, or a counselor would be a good idea. http//www.domesticviolencwilm.org/Portals/97/Images/violence_wheel.gif  Be well.... Robin J. Landwehr, DBH, LPC, NCC'

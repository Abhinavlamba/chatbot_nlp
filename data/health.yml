    - 'I was the one who ended it, and I''m so glad I did. It was the best decision I made in my life. But how do I stop the nightmares and flashbacks? It is creating a wall in my current relationship.'
    - Ending an abusive relationship is often very difficult, especially if you were very close initially without the presence of abuse.  If the abuse included verbal or psychological condemnation, you will often have a negative selimage that you may "know" is not true but often feels very true. This negative selimage and fear of being abused again can activate protections in you that were needed at the time you were abused but now create a "wall" in your current relationship.  The fact that you were able to end the relationship and know that you made the right decision is a great acknowledgement that you have solid internal resources to draw upon in healing from the abuse.  Good for you!Nightmares and flashbacks are a strong sign of memories, including associated beliefs, emotions, and physical sensations, that have remained unprocessed and therefore unhealed.  There are likely reminders (called triggers) of the past abuse that are being activated in your current relationship that are allowing these unhealed memories to come to the surface and affect both your sleep and your waking experiences.  This is certainly not something you are purposefully doing but is the result of what happened to you.  However, you likely feel as if you are not in control.    The goal is protect your current relationship, evaluate your selimage for flaws in beliefs and feelings, and begin working on healing your memories of abuse. In many cases, my use of EMDR (Eye Movement Desensitization and Reprocessing) would be helpful in reducing the emotional strength of your abuse memories, reduce or eliminate triggers, bring healing, and allow you to enjoy being in the present with your current relationship.  I would recommend discussing with your current partner your harmful past experiences, your decision to pursue counseling, and your strong desire to be healthy for your current relationship.  With a good support network in place, healing is very possible.

- - What does it mean that I feel like different genders?
  - 'If you're feeling like your gender is different than the gender you are born with, and there are many different terms to help describe that. Gender is actually looked at on a spectrum. Transgender is just one of those terms, but looking at the information here may help http//www.transequality.org/aboutransgender. I'm not saying that you should use the term transgender to describe yourself because that may not accurately describe what you are experiencing, but I'm just trying to point you to some more resources.As for what to say to someone who asks your gender, that becomes a question with a lot of different parts. This is probably something that would be best talked out with someone else who you trust. I don't know whether that is your family, friends, and mental health professional, and member of the clergy, or someone else. There are many different things than you could say and they are all related to how much you already to share with other people about how you feel regarding your gender.Generally, I would suggest it would be important to become comfortable with how you feel yourself and possibly tell some people whom you really trust first. Also consider that once you tell someone something, it's not possible to undo it, so if you tell someone, they may tell someone else. Then there is also the matter of people having very different reactions related to different genders and not everyone will be supportive. I hope that you are able to surround yourself with some people who are willing to understand and work through this with you so that you have some ideas how to react if you come across someone who does not understand.Please remember that there is always someone to talk with.'

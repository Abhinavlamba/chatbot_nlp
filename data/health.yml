- - What makes a good marriage?
  - 'What a great question! Marriage (or any lonterm committed romantic relationship) is never easy. Ups & downs, doubts and fights are a part of it just the same as the wonderful, tender, blissful moments of connection. Recognizing that hardships are normal and something to work through is a big part of the healthy attitude partners in lasting relationships share. Some degree of conflict is not something to be scared of or a sign it's time to break up as long as all parties involved feel respected. Expressing your needs and wants in a respectful, not accusing manner will increase the chances that your loved one will actually listen, empathize with your perspective and will be more open to finding solutions to your problems together. Working as a team to find solutions to problems you encounter is a much better approach than trying to persuade your partner that you are right, while they are most certainly wrong. Shutting your partner out or allowing resentment and contempt to creep into your relationships is definitely a warning sign that things may not be going the way you want anymore. As long as you both agree that you want to be in that relationship (i.e., are committed to it) and you have a growth mindset ("we will learn from this and grow together to be a better couple in the end"), the foundation of your partnership is strong. What else? Making time for each other, whether it's being playful, having fun or enjoying intimate moments together is also an important part of ensuring a good balance of positive to negative experiences, that will only strenghten your bond. Good luck!'
- - What makes a good marriage?
  - 'This is a fantastic question. In one sentence, I would say the followingRecognize that while you and your partner probably have common interests and areas of commonality, you are separate people, each with different wants, wishes, and desires – if you consider a diagram of two overlapping circles, they may share perhaps a third of the circle with overlap to indicate commonality (could be more or less) and then there are parts of the circles that are not overlapping, indicating separate interestsAs for ways that may strengthen any relationship, even the great ones, this is what came to mind. There are certainly more specific unique answers or elements for different people as far as the details, but here are some general ideasTry to have at least 15 minutes a week where you are spending time together and not problesolvingRealize that listening to your partner does not mean that you are agreeing with them, it just means that you are saying that you hear where they are coming fromLearn to hold on to your own wants, wishes, and desires while also recognizing those of your partnerSet boundaries for what is and isn't acceptable behavior during an argument or difficult discussionDiscuss how having important discussions can be anxietproducing and consider having an understanding that if one of you (or both of you) feels overwhelmed, you can take a timeout for a certain amount of time. For example, you may say "okay, I'm feeling really stressed about this right now. Let's discuss it in an hour." And at that time, go back to the discussionConsider what your partner's top three or four complaints about you may be. Check in with them and see how accurate you are. If you see validity in their responses, consider whether or not you may want to make changesDiscover what makes your partner feel loved, valued, appreciated, or specialRelationships are always in progress and constantly changing. Some anxiety around change is typical. Being able to effectively discuss the anxiety and actually listen to one another without being defensive, name calling, fingepointing, or asking each other to change is a true gift.You may enjoy this quote "Connection is the energy that is created between people when they feel seen, heard, and valued; when they can give and receive without judgment." ~Brene Brown'

  - 'Since it is clear that people react differently to the same stressors, we know that the stressors are not causing the anxiety, our thoughts about the stressors are. Often, cognitive distortions are the problem. Some common cognitive distortions include catastrophizing (predicting the worst), future telling, black and white thinking (if it's not perfect, it's terrible), minreading (I just know he is angry at me) and can'standitis (I can't stand this situation). There are more, but the list is long, and if some of these are resonating with you, I would advise looking up CBT (cognitive behavioral therapy) tips, worksheets, booklets etc. on line, or contact a local CBT therapist. Another helpful piece of info on anxiety, is that it is prone to something called "symptom stress" being anxious about anxiety. If we could hear this symptom stress it might sound like, "Oh no I'm getting nervous about this, I'm getting uptight, I look nervous, what if I have a panic attack!" followed by  more cognitive distortions such as "I can't stand being anxious!" and "this is horrible!" The antidote to this is acceptance.  Kind of like not stopping the waves but learning to surf instead (Jon KabaZinn). If you happen to feel anxious, say to yourself this is just a reaction I'm having that is unpleasant, but not horrible. I can tolerate and survive some anxiety, I can breathe deeply, and I'll be OK because panic attacks never killed anyone. I can stand this and it is temporary. You get the idea.We can increase our awareness of anxietprovoking seltalk, and counteract it with calming and reassuring seltalk. We have the ability to think about our thinking, decide which thoughts are healthy and which are unhealthy, and choose which to focus on. We brainwash ourselves with our thinking, and according to selperception theory, " we learn what we believe when we hear ourselves speak," so we may as well be a calming, reassuring presence in our own minds. )'
- - What are the best ways to reduce anxiety?
  - What are the best ways to reduce anxiety?I have anxieties about everyday stressors, i.e. finances, work, relationships, kids, and maintaining a household.Our everyday life is filled with pressures and deadlines that are common to cause anxiety.   Here are some basic tips to handle those stressors. Learn thought stopping techniques There are multiple ways to teach your brain to refocus.  If you allow your brain to focus on the source of anxiety, the anxiety will be in charge.  But you can learn to put those anxietprovoking thoughts on a parking lot, and focus on pleasurable thoughts, or the activity that you need to complete on the time being. Plan, organize, delegate Create a schedule to manage demands, organize priorities, and delegate or share responsibilities.   Work as a team with your family, so you can share the load.   Prioritize actives, shores, and expenses. Focus on the urgent, necessary, and spread apart the not so urgent. Identify triggers Once you understand what causes your anxiety, you can learn to channel process and refocus your thoughts.  You can also learn coping strategies to manage the problem or give up the desire to control it if needed. Learn coping skills Having a balanced lifestyle helps tremendously to reduce and manage anxiety symptoms.  Looking at your eating, sleeping, physical activities, spirituality and leisure time is key to find that balance.If you find yourself struggling with anxiety, you can contact a Counselor or mental health provider.
- - What are the best ways to reduce anxiety?
  - 'Something to remember about anxiety is that it's a useful and necessary response to stressors, and we all have a level of anxiety that falls somewhere on the spectrum from very slight to very overwhelming. Anxiety is our brain's way of prompting us to deal with the stress in our lives by getting us geared up for action. Some helpful ways of managing anxiety are actually very simple. The first I'd recommend is a calm breathing technique breathe in for 5 seconds, and then out for 8 seconds. Try to repeat this for 5 minutes. Another suggestion is to pay closer attention in the moments you feel the physical symptoms of anxiety and see if you can describe without judging the sensations to yourself. Try to be very specific, such as "my palms are feeling very sweaty, and I can feel the slight tightness and fluttering in my belly of the butterflies." Then try to sit with these sensations without deciding if they are good or bad just experiencing them as intentionally as possible.  Combining the calm breathing with this technique can also be very helpful. If you feel that these techniques don't help and your anxiety about everyday stressors are inhibiting you from being able to engage in life the way you want to, then I'd highly recommend going for an assessment or even just consultation with a professional. This professional can help you determine if therapy/counseling would be helpful for you to develop additional skills for managing those interfering anxiety symptoms.'

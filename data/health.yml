ld have also metabolized the stress chemicals that are meant to keepyou alive. However, when there is no physical response tothe stressor your body is "all wound up with no place to go".  Over time this creates not only the"bouncy brain" feeling of distractibility and distress, but canmanifest itself in physical ailments.It’s impossible to avoid stress forever, butsometimes you just need a way to relieve the pressures of life for a moment.Here's a quick way to settle your brain into a feeling of rest instead ofdistressPut one hand on your chest at collarbone leveland one on your belly just under your naval. Now, take a slow deep breath filling your abdomen with air, just likeyou would fill a glass with water...from the bottom up.  When you are full of air, pause for just amoment and really feel the fullness. Then slowly exhale, just like you would pour water out, from the topdown.  Pause again at "empty"and feel the relief of space.  Repeat for10 cycles.If you find yourself feeling stressed anddistressed too often, and you are a California resident, let’s talk!  Book a complimentary 15 minute video consulthere abalancedapproach.com'

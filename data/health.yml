- - How can my marriage be fixed?
  - 'One key factor to consider is, are you able to repair after your arguments? It seems from your question that repair is lacking after any disagreement or argument. When couples are able to repair after an argument, they have an opportunity to learn more about each other's needs moving forward. I'm also curious if you're having the same type of arguments over and over? If you're stuck in a particular pattern, and can start recognizing what happens between you when this pattern happens, then you can start to name it. Once you name it, then you can take a break to cool off and come back to each after your nervous system has had a chance to calm down (about 30 minutes). The key here though is to make sure you have a plan in place when things are good between you an agreement between you that when you both start to get escalated, you'll name it or have an agreed upon code word to signal you don't want to continue this cycle, and then agree to cool off and come back together at a later time. That way, when this is enacted during an argument, nobody feels abandoned during the cool off time. Rather, both partners know they will return at a time when they can truly hear each other and hear their needs.'
- - How can my marriage be fixed?
  - At the begin g of marriages, we expect to be living on an eternal honeymoon, but the reality can be different.  This is a process of adaptation, even if you had known your better half for a long time, during the first months and years of marriage you go through a process of settling in your new roles and confront new challenges together that as you resolve become new rules and agreements.Yes, you can work this issues by practicing assertive communication, being clear with each other about what is the problem, how you feel about it and how would you like to resolve it.  Learn to close arguments with resolutions, and reminding that you care about each other, that’s why you choose to be together.  Discuss your roles and expectations, this is normally done over a marriage preparation class, is never too late to sit down a talk about what you want and look for in a husband/wife and clarify your roles and rules. Find couples therapist who mediates communication and helps both of to you learn assertive communication skills and conflict resolution. ¿Cómo puedo arreglar mi matrimonio?He estado casado por tan solo tres meses.  Cada semana discutimos sobre algo y parece ponerse cada vez peor.Al inicio del matrimonio, esperamos vivir una eterna luna de miel, pero la realidad es diferente.  Es un proceso de adaptación, sin importar por cuánto tiempo hayas conocido a tu pareja.   Durante estos primeros meses se definen los roles en el matrimonio, también enfrentan nuevos retos juntos que según resuelven se convierten en reglas y acuerdos.Sí, puedes resolver estos problemas practicando comunicación asertiva. Deben aclarar sobre cuál es el problema, como se sienten al respecto y como lo quieren resolver.  Aprendan a resolver las discusiones con decisiones claras y recordando que si les importan uno al otro, y por eso decidieron estar juntos en primer lugar.  Discutan sus roles y expectativas, regularmente esto se hace durante clases de preparación matrimonial, pero nunca es tarde para hablar sobre lo que les gustaría que fuera su matrimonio y lo que esperan de su pareja, así clarifican los roles y reglas que aplicaran a su unión.Encuentren un consejero matrimonial que les ayude a mediar los problemas de comunicación y les ayude a aprender destrezas de comunicación asertiva y resolución de conflictos.
- - How do I get my husband to listen to me?
  - 'Does your husband want to listen to you?Find this out by asking him the question!This way you know whether the goal you'd like to reach is even possible.Some partners prefer that one person is the rule maker or the only one who is entitled to talk about themselves.If your husband tells you he wants to listen to you, or even that he does listen to you, then you can explain in detail the way you define "listening", which may be very different than his definition.Basically, no one can directly change someone into being more openminded.What is possible is to tell him your wishes, your willingness to be patient while he develops the habit of listening to you and point out that a relationship is more fulfilling when both partners feel they are receiving from the other one.'
- - How do I get my husband to listen to me?
  - 'Thanks for writing. There are many different house of things that may be helpful here. I can give you some general ideas, but if some of these things don't get you to where you would like to go, consider seeing a therapist who specializes in couplesRemember that you can only guarantee change in yourself. You can ask him to make changes, but you can't control whether he does or not. You can control your reactions and what you do about your own thoughts, feelings, and actions in the relationship.If you're going to talk about something important or you really want him to listen, first ask whether this is a good time.Try to talk to him without blaming, fingepointing, or asking him to change (this can be difficult, but it also opens a lot of doors for effective discussions).Be mindful of your packaging. By that, I mean that you may have a very important message that you're trying to get across. If you able to say it in a way that is clear and wrapped in such a way that he can hear what you're actually saying, that is helpful. If you are talking in ways that are angry, or as I sometimes say, wrapped in spikes, that can be difficult to hear and receive. Rather than hearing what you're actually trying to get across, he may just hear the fact that you are angry.If your husband is able to listen to you and/or restate what you are saying and get it right or close to right, let him know what that feels like to you and how important it is.If you're asking questions, try to avoid "why" question and use "what makes, how, when, where, who" instead. Questions starting with "why" can not only be difficult to answer, but can also trigger a lot of emotions that some people are not ready to deal with right away.Also, keep in mind that listening and being able to reflect what you are saying does not imply agreement. This may be something that would be good to discuss with your husband – just because he is hearing what you're saying doesn't mean that he's agreeing with you.Lastly, but importantly, some people really don't know how to listen effectively. There are people who just are not taught to do that until much later in their lives. Sometimes listening to someone can actually be very vulnerabilitproducing. It may be helpful to ask your husband if he knows what makes him struggle with being able to listen if you notice that he's really struggling.'
- - How do I get my husband to listen to me?
  - 'Unfortunately you can't directly change another person's behavior. However, you can give him feedback on how his not listening impacts you. The best way to provide feedback is in 3 parts. The first part is telling him the emotion you are experiencing when he doesn't listen, such as hurt, sad, and unloved. I would stay away from feelings such as frustrated, angry and irritated and use a more vulnerable emotion. The second part is what he does specifically to make you feel that way, be specific! Example when I get home and tell you about my day and you don't look away from the tv. Be objective as possible when you describe his behavior. And the last part is the most important, tell him what you want him to do, and again be specific! Example I would rather you turn off the tv, give me eye contact and reassure me about my day. Here is an example with all 3 parts together I feel hurt when you don't say anything to me when I tell you about my fight with my friend, I want you to hug me and tell me you understand how I feel. Hope that helps!!'
- - How do I get my husband to listen to me?
  - 'Thanks for reaching out. This is a great question. Communication is definitely a way street. One person cannot participate in a discussion. It takes a talker and a listener. Furthermore, communication will breakdown if each party is only focusing on his or her agenda and is not open to what the other person is saying.  since I can't ask you questions about what is going on, I am going to make a guess at one situation that comes up a lot when I work with couples. One person focuses more on solving the issue, than listening to their partner.  This can be frustrating for the partner who wants to just be "heard."I understand that you are working really hard to listen to him and he might not be putting as much effort into listening to you. That can be really frustrating and difficult and I want to acknowledge you for wanting to improve your relationship.One of the best strategies to gettting heard, is actually to BE A GOOD LISTENER to someone else. I know you are probably already a good listener and for you to work on listening skills may seem counterintuitive, right? You want to get heard and now you are the one doing the listening. But this can really create more effective communication if you invest time working on doing some active listening in your relationship because then you get to model those skills for your husband and allow him to see what it feels like to be listened to and then you can even teach him some of those skills. In other words, you practice specific techniques that you can use and then teach later on. Here are some skills for you to use consciously and then you can teachPay attention and use your body language to convey that you are in the conversation. No texting or distractions. Lean in. Focus.Listen for content and for emotion. Clarify what you don't understand. Try to understand the person's underlying emotions. Don't rush to judgement or to changing what is going on with the person. Sit in a place where you are really curious and want to understand what is going on. Encourage the other person to continue speaking, Nod and vocalize that you hear what they are saying.Ask questions to get to understand the other person's point of view.I believe when we can model these kinds of listening skills, and the other person feels heard, they will be more likely to listen to us. If you don't find that this doesn't spill over in that way, then have a discussion about what you are practicing and that you are learning these skills to be a better listener so you can understand him better. Then explain how it might be helpful if you both tried it. If there is push back from him, set up a trial period to just try the skill, perhaps for 2 weeks and see if it helps. If communication is really breaking down, then it might be time to work with a counselor who can help with these skills.Best of luck to you!'
- - How do I get my husband to listen to me?
  - 'It's hard when you feel as if you're the only one that's taking the time to listen to your spouse. But, I would look at this as an opportunity to see if you can become aware of what exactly is happening between you, when you try and talk with your husband. Sometimes, it can be in the way dialogue is approached. I would suggest paying attention to the way you begin dialogue with your husband. See if blame and criticism are present. When blame and criticism are included, bids for connection, can quickly go off track. This can sometimes start off with something like "why don't you..." "you aren't..." "you don't..." Partners can quickly go into defensive mode if they feel they are being attacked and sometimes starting off like this can feel like an attack.  Also, become aware of the time of day or evening when you approach your husband. Sometimes, this can make a big difference for couples as far as when they can truly be present for one another.  If you find this pattern continues, you might consider seeking professional help through couples therapy. A trained couples therapist can help you both understand more about what's happening between you.'
- - How do I get my husband to listen to me?
  - 'Have the two of you ever discussed how you feel?  I know given the nature of your question that's probably not likely, but I'm going to suggest it any way.  He needs to understand that how you feel about this issue equates to not being as happy in the relationship as you could be or he thinks you are.  So start there, that may be more of an attention getter than "you never listen to me" yes I do etc.  Direct opener  I'm not as happy in this relationship as I think we both deserve.  Pause, and if you won't let me talk about it then it's only going to get worse.  Then explain you don't feel listened to, you try to be a good listener but you don't feel you are getting the same in return.  If he interrupts put your hand up in the sign of a stop, then say please just let me finish.  You are right to raise this subject with him because a good marriage can't exist in a communication vacuum. In fairness to him, he needs to understand the seriousness of your concern and have a chance to do better.  If he refuses,  tell him you want to seek couples counseling then do it, with him or without him.'
